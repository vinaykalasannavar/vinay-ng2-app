<div *ngIf="friend">
	
	<h2>Selected happy friend, [{{friend.name}}]'s details: </h2>

	<div><label>ID:</label> <span> {{friend.id}} </span>  </div>
	<div><label>Name:</label> <span> {{friend.name}} </span>  </div>

	<label>Do you want to change your friend's name?</label>
	<input [(ngModel)]="friend.name" placeholder="name">
</div>

<div *ngIf="!friend">
	<h2>No Friend here mate!</h2>
</div>

<button (click)="goBack()">Back</button>
