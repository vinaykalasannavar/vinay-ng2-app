<div *ngIf="hero">
	
	<h2>Selected happy friend, [{{hero.name}}]'s details: </h2>

	<div><label>ID:</label> <span> {{hero.id}} </span>  </div>
	<div><label>Name:</label> <span> {{hero.name}} </span>  </div>

	<label>Do you want to change the hero's name?</label>
	<input [(ngModel)]="hero.name" placeholder="name">
</div>
<div *ngIf="!hero">
	No Hero assigned to me!
</div>
