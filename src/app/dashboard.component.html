<h3>This is my dashboard, my fiend!</h3>

<div class="grid grid-pad">
	<div *ngFor="let f of friends" class="col-1-4" [routerLink]="['/friend', f.id]" class="col-1-4">
		<div>
			<div><label>ID:</label> <span> {{f.id}} </span>  </div>
			<div><label>Name:</label> <span> {{f.name}} </span>  </div>
		</div>
	</div>
</div>
